<template name="adminCategories">
  <h1>Edit Categories</h1>

  <ul>
    {{#each categories}}
      <li>
        {{name}}

        position: {{position}}

        description: {{description}}

        topicCount: {{topicCount}}

        <a href="{{pathFor route='adminEditCategory'}}">Edit</a>
      </li>
    {{/each}}
  </ul>

</template>
