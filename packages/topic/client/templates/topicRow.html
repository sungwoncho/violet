<template name="topicRow">
  <tr>
    <td><a href="{{pathFor 'topic'}}">{{title}}</a></td>
    <td>
      {{#each recentParticipants}}
        <a href="{{pathFor 'profile'}}">
          {{> avatar user=this shape="circle" class="user-avatar" size="small"}}
        </a>
      {{/each}}

      {{#if moreParticipantsCount}}
        and {{moreParticipantsCount}} more
      {{/if}}
    </td>
    <td>{{postCount}}</td>
    <td>{{timeFromNow lastActivity}}</td>
  </tr>
</template>
