<template name="topicIndex">
  <a href="{{pathFor route='newTopic'}}" class="btn-sm">New Topic</a>

  <select class="category-select">
    <option value="all">All</option>
    {{#each categories}}
      <option value="{{slug}}">{{name}}</option>
    {{/each}}
  </select>

  <table class="topic-list">
    <thead>
      <tr>
        <th>Title</th>
        <th>Users</th>
        <th>Posts</th>
        <th>Active</th>
      </tr>
    </thead>
    <tbody>
      {{#each recentTopics}}
        <tr>
          <td><a href="{{pathFor 'topic'}}">{{title}}</a></td>
          <td>
            {{#each participants}}
              <a href="{{pathFor 'profile'}}">
                {{> avatar user=this shape="circle" class="user-avatar" size="small"}}
              </a>
            {{/each}}
          </td>
          <td>{{postCount}}</td>
          <td>{{timeFromNow lastActivity}}</td>
        </tr>
      {{/each}}
    </tbody>
  </table>

  {{#unless Template.subscriptionsReady}}
    {{> loading}}
  {{/unless}}
</template>
