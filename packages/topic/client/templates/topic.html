<template name="topic">
  <article class="topic">
    <div class="topic-header">
      <h1>{{title}}</h1>
    </div>

    <p class="topic-body">
      {{{body}}}
    </p>

    <div class="topic-footer">
      <ul>
        <li>Author: {{author}}</li>
        <li><a href="{{pathFor route='category.show' data=category }}">{{category.name}}</a></li>
        <li>{{timeFromNow createdAt}}</li>
      </ul>
    </div>
  </article>

  {{#each posts}}
    {{>post}}
  {{/each}}

  {{#unless Template.subscriptionsReady}}
    {{> loading}}
  {{/unless}}

  {{#if currentUser}}
    <h2>New Post</h2>
    <div class="summernote"></div>
    <button class="submit-post">Post</button>
  {{/if}}
</template>
