<template name="post">
  <article class="post">
    <div class="post-header">
      {{author}} writes:
    </div>

    {{#if parentPost}}
      In reply to {{parentPost.author}}

      <div>
        {{{parentPost.body}}}
      </div>
    {{/if}}

    <p class="post-body">
      {{{body}}}
    </p>

    <div class="post-footer">
      <ul>
        <li>{{timeFromNow createdAt}}</li>
        <li><a href="#" class="reply-btn">Reply</a></li>
      </ul>
    </div>
  </article>
</template>
